<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="matter_creation.css">
<title>Document</title>
</head>
<body>
  <div class="main_container">
    <div class="top_bar">
      <div class="sidebar_trigger">
        <span class="material-symbols-sharp" id="menu_active">
          menu
        </span>
        <span class="material-symbols-sharp" id="menu_closed">
          arrow_back
        </span>
      </div>
    </div>
    <div class="bottom_section">
      <div class="side_bar">
        <div class="top_sidebar">
          <div class="profile">
            <div class="profile_image">
              <img src="https://images.unsplash.com/photo-1626120000000-8b8b8b8b8b8b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="profile_name">
              <h5>JohnDoe</h5>
            </div>
          </div>
        </div>

        <div class="sidebar_links">
            <ul>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">dashboard</span>
                        <div class="link-text">Desk</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">cases</span>
                        <div class="link-text">Matters</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">task</span>
                        <div class="link-text">Tasks</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">calendar_month</span>
                        <div class="link-text">Event</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">folder_open</span>
                        <div class="link-text">Document</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">note</span>
                        <div class="link-text">Notes</div>
                        <span class="material-symbols-sharp" id="count">home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">group</span>
                        <div class="link-text">Client</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">payments</span>
                        <div class="link-text">Billings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-sharp">settings</span>
                        <div class="link-text">Settings</div>
                    </a>
                </li>
                <li id="last">
                    <a href="#">
                        <span class="material-symbols-sharp">home</span>
                        <div class="link-text">Home</div>
                    </a>
                </li>
            </ul>           
        </div>
      </div>
      <div class="content">
        <div class="create_container">
            <section class="container">
                <header>Registration Form</header>
                <form action="#" class="form">
                  <div class="input-box">
                    <label>Type</label>
                    <input type="text" placeholder="Enter full name" required />
                  </div>
          
                  <div class="input-box">
                    <label>Title</label>
                    <input type="text" placeholder="Enter email address" required />
                  </div>
          
                  <div class="input-box">
                      <label>Description</label>
                      <input type="text" placeholder="Enter email address" required />
                  </div>
          
                  <div class="input-box">
                      <label>Category</label>
                      <input type="text" placeholder="Enter full name" required />
                  </div>
          
                  <div class="input-box">
                      <label>Ref Code</label>
                      <input type="text" placeholder="Enter full name" required />
                  </div>
          
                  <div class="column">
                    <div class="input-box">
                      <label>Open date</label>
                      <input type="number" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                      <label>Close Date</label>
                      <input type="date" placeholder="Enter birth date" required />
                    </div>
                  </div>
                  <div class="column">
                      <div class="input-box">
                        <label>Original lawyer</label>
                        <input type="number" placeholder="Enter phone number" required />
                      </div>
                      <div class="input-box">
                          <label>Current lawyer</label>
                          <input type="number" placeholder="Enter phone number" required />
                      </div>    
                  </div>
                  <div class="input-box">
                      <label>Participants</label>
                      <input type="text" placeholder="Enter email address" required />
                  </div>
            
                  <div class="input-box">
                        <label>Individual Client</label>
                        <input type="text" placeholder="Enter email address" required />
                  </div>
                  <div class="input-box">
                      <label>Business Client</label>
                      <input type="text" placeholder="Enter email address" required />
                </div>
                  
                  <button>Submit</button>
                </form>
              </section>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="matter_creation.css"></script>
</html>
