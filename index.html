<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- The google font link for material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- THE SIDE BAR -->
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                    <h2>LAW <span class="">YER</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">person</span>
                    <h3>Profile</h3>
                </a>    
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Messages</h3>
                    <span class="message-count">7</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of the sidebar -->


        <!-- THE MAIN CONTENT -->
        <main>
            <div class="topbar">
                <div class="toggle" id="toggle-btn">
                    <span class="material-icons-sharp">menu</span>
                </div>
                <div class="search">
                    <span class="material-icons-sharp">search</span>
                    <input type="text" placeholder="Search">
                </div>
                <div class="user">
                    <img src="images/user.png" alt="user">
                    <h3>John Doe</h3>
                </div>
            </div>
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                        <span class="material-icons-sharp">more_vert</span>
                    </div>
                    <div class="card-body">
                        <div class="card-body-top">
                            <div class="card-body-top-left">
                                <h1>1,500</h1>
                                <p>Users</p>
                            </div>
                            <div class="card-body-top-right">
                                <span class="material-icons-sharp">person</span>
                            </div>
                        </div>
                        <div class="card-body-bottom">
                            <div class="card-body-bottom-left">
                                <p>Since last month</p>
                            </div>
                            <div class="card-body-bottom-right">
                                <span class="material-icons-sharp">arrow_upward</span>
                                <p>10%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                        <span class="material-icons-sharp">more_vert</span>
                    </div>
                    <div class="card-body">
                        <div class="card-body-top">
                            <div class="card-body-top-left">
                                <h1>1,500</h1>
                                <p>Users</p>
                            </div>
                            <div class="card-body-top-right">
                                <span class="material-icons-sharp">person</span>
                            </div>
                        </div>
                        <div class="card-body-bottom">
                            <div class="card-body-bottom-left">
                                <p>Since last month</p>
                            </div>
                            <div class="card-body-bottom-right">
                                <span class="material-icons-sharp">arrow_upward</span>
                                <p>10%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



</body>
</html>
