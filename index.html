<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- The google font link for material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- THE SIDE BAR -->
    <div class="container">
        <aside class="side-menu">
            <div class="top">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                    <h2>LAW <span class="">YER</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">menu</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">person</span>
                    <h3>Profile</h3>
                </a>    
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Messages</h3>
                    <span class="message-count">7</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of the sidebar -->


        <!-- THE MAIN CONTENT -->
        <main class="main-content">
            <div class="topbar">
              <div class="topbar__messages">
                <span class="material-icons-sharp">mail_outline</span>
                <span class="message-count">7</span>
              </div>
              <div class="topbar__firm-name">
                <h2>Jirani advocates zvn</h2>
              </div>
            </div>
            <!-- Rest of your dashboard content here -->
        </main>
          
    </div>
</body>

<script>
    const menuBtn = document.getElementById('close-btn');
    const sidebar = document.querySelector('.side-menu');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    })
</script>
</html>
